<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>购物商城</title>
  <!-- 引入外部 CSS 文件 -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- 页面头部 -->
    <header>
      <h1>购物商城</h1>
    </header>

    <!-- 搜索栏 -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="输入商品名称搜索..." />
      <button onclick="searchProducts()">搜索</button>
    </div>

    <!-- 分类筛选按钮 -->
    <div class="filters" id="categoryFilters">
      <button class="active" data-category="all">全部</button>
      <button data-category="electronics">数码电子</button>
      <button data-category="clothing">服装鞋包</button>
      <button data-category="food">食品饮料</button>
      <button data-category="books">图书音像</button>
    </div>

    <!-- 商品列表容器 -->
    <div class="product-list" id="productList"></div>
  </div>

  <!-- 购物车侧边栏（默认隐藏） -->
  <div class="cart" id="cart">
    <h2>
      购物车
      <span style="cursor:pointer" onclick="toggleCart()">X</span>
    </h2>
    <div id="cartItems"></div>
    <div class="total">合计：<span id="totalPrice">¥0.00</span></div>
    <div class="cart-footer">
      <button onclick="clearCart()">清空购物车</button>
      <button style="background:#27ae60">立即结算</button>
    </div>
  </div>

  <!-- 悬浮购物车按钮 -->
  <button class="floating-cart" onclick="toggleCart()">
    🛒
    <span id="cartCount">0</span>
  </button>

  <!-- 引入外部 JS 文件 -->
  <script src="script.js"></script>

  <!-- 页脚：展示作者信息 -->
<footer style="
  text-align: center;
  padding: 20px;
  background: #333;
  color: #fff;
  margin-top: 40px;
  font-size: 16px;
  font-weight: bold;
">
  © 25216950102 章宝炫 -购物商城
</footer>
</body>
</html>
